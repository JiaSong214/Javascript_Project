<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/todoList.css">
    <link rel="stylesheet" href="css/paint.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script defer src=https://cdn.JsDelivr.net/gh/bmoren/p5.collide2D/p5.collide2d.min.js></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/calculator.js"></script>
    <script defer src="js/todoList.js"></script>
    <script defer src="js/paint.js"></script>
    <script defer src="js/game.js"></script>
    <script defer src="js/index.js"></script>
    <title>Javascript Projects</title>
</head>
<body>
    <div id="container">
        <section class="weather">
            <div class="drag_bar">
                <span>&times;</span>
                <span></span>
                <span></span>
            </div>
            <h1 class="weather-timezone">Timezone</h1>
            <p class="weather-summary"></p>
            <div class="weather-temperature_section">
                <h2 class="weather-temperature">0</h2>
                <span>o</span>
            </div>
            <ul class="weather-weekly">
                <li>
                    <div class="weather-day">SUN</div>
                    <div class="weather-icon"></div>
                </li>
                <li>
                    <div class="weather-day"></div>
                    <div class="weather-icon"></div>
                </li>
                <li>
                    <div class="weather-day"></div>
                    <div class="weather-icon"></div>
                </li>
                <li>
                    <div class="weather-day"></div>
                    <div class="weather-icon"></div>
                </li>
                <li>
                    <div class="weather-day"></div>
                    <div class="weather-icon"></div>
                </li>
            </ul>
        </section>
        <section class="calculator">
            <div class="drag_bar">
                <span>&times;</span>
                <span></span>
                <span></span>
            </div>
            <div class="calculator-result">
                <p class="history_value"></p>
                <p class="output_value"></p>
            </div>
            <div class="calculator-keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </section>
        <section class="todoList">
            <div class="drag_bar">
                <span>&times;</span>
                <span></span>
                <span></span>
            </div>
            <div class="todoList_container">
                <div class="date_section">
                    <div>
                        <div class="todoList-date"></div>
                        <div>
                            <div class="todoList-month"></div>
                            <div class="todoList-year"></div>
                        </div>
                    </div>
                    <div class="todoList-day"></div>
                </div>
                <div class="list_section">
                    <ul class="todoList-list">
                    </ul>
                    <form action="" class="add_todo">
                        <input type="text" id="todoList-input" placeholder="Add To-do">
                        <input class="todoList-addBtn" type="submit" value="+">
                    </form>
                </div>
            </div>
        </section>
        <section class="paint">
            <div class="drag_bar">
                <span>&times;</span>
                <span></span>
                <span></span>
            </div>
            <canvas class="paint_canvas"></canvas>
            <div class="paint_controls">
                <div class="tools">
                    <button id="pencil"></button>
                    <button id="pen"></button>
                    <button id="marker"></button>
                    <button id="paint"></button>
                </div>
                <div class="colorChips">
                    <div class="color" style="background-color: black"> </div>
                    <div class="color" style="background-color:white"></div>
                    <div class="color" style="background-color:#ff3b30"></div>
                    <div class="color" style="background-color:#ff9500"></div>
                    <div class="color" style="background-color:#ffcc00"></div>
                    <div class="color" style="background-color:#4cd963"></div>
                    <div class="color" style="background-color:#5ac8fa"></div>
                    <div class="color" style="background-color:#0579ff"></div>
                    <div class="color" style="background-color:#5856d6 "></div>
                </div>
            </div>
        </section>
        <section class="game">
            <div class="drag_bar">
                <span>&times;</span>
                <span></span>
                <span></span>
            </div>
            <div id="game_canvas_frame"></div>
        </section>
    </div>
    <div id="task_bar">
        <div class="weather_icon"></div>
        <div class="calculator_icon"></div>
        <div class="todoList_icon"></div>
        <div class="paint_icon"></div>
        <div class="game_icon"></div>
    </div>
</body>
</html>
